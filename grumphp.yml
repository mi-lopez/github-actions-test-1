grumphp:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            no_check_all: true
        git_blacklist:
            keywords:
                - 'var_dump'
                - 'dump'
                - 'print_r'
                - 'die'
                - 'console\.'
            triggered_by: [php, twig, js]
        jsonlint:
            detect_key_conflicts: true
        phplint:
            exclude: ['vendor']
            triggered_by: ['php']
        phpmd:
            ruleset: ['ruleset/.php_md.xml']
        phpstan:
            level: ~
            configuration: 'ruleset/phpstan.neon'
        yamllint:
            parse_custom_tags: true
        securitychecker_enlightn: ~
        phpcsfixer2:
            allow_risky: true
            config: 'ruleset/.php_cs'